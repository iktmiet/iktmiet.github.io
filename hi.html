<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Ваши стили и другие теги head -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap">
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=no">
    <title>ИКТ МИЭТ</title>
    <link rel="icon" type="image/x-icon" href="logo.ico">

    <style type='text/css'>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Manrope', sans-serif;
            overflow: hidden;
            background-color: #1e1e1e; 
        }

        
        .slide-container {
            display: flex;
            width: 500%; 
            transition-timing-function: ease-in-out;
            transition-duration: 0.4s;
            background-color: #1e1e1e;
            overflow: hidden;
        }

        .slide {
            flex: 20%;
            height: 100%; 
            overflow: hidden;
            position: relative;
            color: #ffffff; 
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }

        .slide-text {
            position: absolute;
            bottom: 0;
            width: 100%;
            font-size: 58px;
            background-color: #1e1e1e;
            padding: 10px;
            box-sizing: border-box;
            padding-bottom: 475px;
        }

        .slide-text p {
            margin: 0;
        }

        .nav-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            pointer-events: none; 
        }

        .nav-button {
            padding: 20px;
            pointer-events: all;
            cursor: pointer;
            font-size: 24px;
            color: #ffffff; /* Белый цвет для кнопок */
        }

        .footer-button {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #0077ff; /* Цвет кнопки */
            color: #ffffff; /* Белый цвет текста на кнопке */
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 36px;
            padding: 30px;
        }

        .footer-button:hover {
            background-color: #0065fc; /* Измененный цвет при наведении */
            transition-timing-function: ease-in-out;
            transition-duration: 0.2s; /* добавляем длительность перехода */
        }


        .slide-indicator {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1;

            transition-timing-function: ease-in-out;
            transition-duration: 0.2s; /* добавляем длительность перехода */
        }

        .indicator-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ffffff; /* Белый цвет точек */
            opacity: 0.5; /* Прозрачность 50% */
            cursor: pointer;

            transition-timing-function: ease-in-out;
            transition-duration: 0.2s; /* добавляем длительность перехода */
        }

        .indicator-dot.active {
            opacity: 1; /* Активная точка полностью непрозрачная */

            transition-timing-function: ease-in-out;
            transition-duration: 0.2s; /* добавляем длительность перехода */
        }

        .alpha {
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="slide-indicator">
        <!-- Индикаторы слайдов -->
        <div class="indicator-dot active" onclick="goToSlide(0)"></div>
        <div class="indicator-dot" onclick="goToSlide(1)"></div>
        <div class="indicator-dot" onclick="goToSlide(2)"></div>
        <div class="indicator-dot" onclick="goToSlide(3)"></div>
        <div class="indicator-dot" onclick="goToSlide(4)"></div>
    </div>

    <div class="slide-container">
        <!-- Слайд 1 -->
        <div class="slide">
            <img src="hiimg/slide1_image.png" alt="Добро пожаловать">
            <div class="slide-text">
                <p>Добро пожаловать на <b>новую</b> базу ИКТ-11!</p>
            </div>
        </div>

        <!-- Слайд 2 -->
        <div class="slide">
            <img src="hiimg/slide2_image.png" alt="Актуальное расписание">
            <div class="slide-text">
                <p>Актуальное расписание с перерывами.</p>
            </div>
        </div>

        <!-- Слайд 3 -->
        <div class="slide">
            <img src="hiimg/slide3_image.png" alt="Все учебники в электронном формате">
            <div class="slide-text">
                <p>Все учебники - в электронном формате.</p>
            </div>
        </div>

        <!-- Слайд 4 -->
        <div class="slide">
            <img src="hiimg/slide4_image.png" alt="Все важные ссылки всегда под рукой">
            <div class="slide-text">
                <p>Все важные ссылки всегда под рукой.</p>
            </div>
        </div>

        <!-- Слайд 5 -->
        <div class="slide">
            <img src="hiimg/slide5_image.png" alt="Функция ДЗ больше недоступна: да-да...">
            <div class="slide-text">
                <p>Функции ДЗ больше нет. <div class="alpha">А надо было раньше...</div></p>
            </div>
        </div>
    </div>

    <div class="nav-buttons">
        <div class="nav-button" onclick="prevSlide()">&#10094;</div>
        <div class="nav-button" onclick="nextSlide()">&#10095;</div>
    </div>

    <button class="footer-button" onclick="redirectToBase()">Перейти в базу</button>

    <script>
        var currentSlide = 0;
        var totalSlides = 5;
        var slideContainer = document.querySelector('.slide-container');
        var dots = document.querySelectorAll('.indicator-dot');
        var timer;

        function showSlide(index) {
            slideContainer.style.transform = 'translateX(' + (-index * 20) + '%)';
            currentSlide = index;
            updateDots();
            resetTimer();
        }

        function nextSlide() {
            if (currentSlide < totalSlides - 1) {
                currentSlide++;
                showSlide(currentSlide);
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                showSlide(currentSlide);
            }
        }

        function redirectToBase() {
            window.location.href = 'index';
        }

        function goToSlide(index) {
            showSlide(index);
        }

        function updateDots() {
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }

        function resetTimer() {
            clearInterval(timer);
            timer = setInterval(nextSlide, 5000);
        }

        resetTimer(); // Запустить таймер при загрузке страницы
    </script>
</body>
</html>
